<!-- Fetch News Script -->
<script>
  const btn = document.getElementById('toggleBtn');
  btn.onclick = () => {
    document.body.classList.toggle('dark-mode');
    btn.textContent = document.body.classList.contains('dark-mode') ? 'Aydƒ±nlƒ±k Modu A√ß' : 'Koyu Modu A√ß';
  };

  async function fetchNews() {
    const container = document.getElementById('newsContainer');
    const horizontalContainer = document.getElementById('horizontalNewsContainer');
    try {
      const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.trthaber.com/manset_articles.rss');
      const data = await res.json();

      if (data.status !== 'ok') {
        container.innerHTML = '<p>Haberler alƒ±namadƒ±.</p>';
        return;
      }

      container.innerHTML = '';
      horizontalContainer.innerHTML = '';

      data.items.slice(0, 6).forEach(item => {
        const imgMatch = item.description.match(/<img[^>]+src="([^"]+)"/);
        const image = imgMatch ? imgMatch[1] : 'https://via.placeholder.com/400x200?text=Haber+Resmi';

        // Dikey Slider (Haber Listesi)
        const newsHTML = `
          <div class="carousel-item">
            <img src="${image}" class="d-block w-100" alt="${item.title}" loading="lazy">
            <div class="carousel-caption">
              <h5>${item.title}</h5>
              <p>${item.description.replace(/<[^>]*>?/gm, '').slice(0, 100)}...</p>
            </div>
          </div>
        `;
        container.innerHTML += newsHTML;

        // Kitap ≈ûeklinde Kaydƒ±rma (Yatay Kaydƒ±rma)
        const horizontalHTML = `
          <div class="carousel-item">
            <img src="${image}" class="d-block w-100" alt="${item.title}" loading="lazy">
          </div>
        `;
        horizontalContainer.innerHTML += horizontalHTML;
      });
    } catch (err) {
      console.error(err);
      container.innerHTML = '<p>Baƒülantƒ± hatasƒ±: G√ºncel haberler alƒ±namadƒ±.</p>';
    }
  }

  window.onload = fetchNews;
</script>
