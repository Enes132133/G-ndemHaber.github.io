<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GündemLive - Türkiye'nin en güncel haberleri, son dakika gelişmeleri, politika, ekonomi, spor, teknoloji, dünya ve daha fazlası. Tarafsız ve güvenilir habercilik.">
  <meta name="keywords" content="haberler, gündem, son dakika, Türkiye, ekonomi, spor, dünya, politika, teknoloji, kültür, sanat, güncel haberler, arama, kategoriler">
  <meta name="author" content="GündemLive">
  <title>ŞimşekNews - Güncel Türkiye Haberleri ve Son Dakika Gelişmeleri</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965879.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #003366;
      --secondary-color: #0066cc;
      --accent-color: #ffcc00;
      --dark-color: #1a1a1a;
      --light-color: #f8f9fa;
      --text-color: #333;
      --white: #fff;
      --card-bg: var(--white);
      --border-color: #dee2e6;
      --section-bg: #f5f5f5;
    }

    /* Tüm CSS stilleri burada */
    body {
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--section-bg);
      color: var(--text-color);
      line-height: 1.6;
    }
    
    /* Transfer Slider Özel Stilleri */
    .transfer-slider {
      margin: 50px 0;
    }
    .transfer-card {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin: 0 10px;
      transition: transform 0.3s;
    }
    .transfer-card:hover {
      transform: translateY(-10px);
    }
    .transfer-media {
      height: 200px;
      position: relative;
    }
    .transfer-media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .transfer-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--accent-color);
      color: var(--dark-color);
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 12px;
    }
    .transfer-body {
      padding: 15px;
      background: white;
    }
    .transfer-player {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    .transfer-teams {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 15px 0;
    }
    .transfer-team {
      text-align: center;
      width: 40%;
    }
    .transfer-team-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .transfer-arrow {
      color: var(--accent-color);
      font-size: 1.5rem;
    }
    .transfer-details {
      font-size: 0.9rem;
      color: #666;
    }
    .transfer-date {
      font-size: 0.8rem;
      color: #888;
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    .transfer-date i {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<!-- Mevcut HTML yapınız burada -->

<!-- YENİ TRANSFER SLIDER BÖLÜMÜ -->
<section class="transfer-slider">
  <div class="container">
    <h2 class="section-title">Canlı Transferler <span class="badge bg-danger">LIVE</span></h2>
    <div id="transferSlider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="transferSliderInner">
        <!-- Dinamik olarak yüklenecek -->
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Yükleniyor...</span>
          </div>
          <p>Transfer haberleri yükleniyor...</p>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#transferSlider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#transferSlider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</section>

<!-- Video Modalı -->
<div class="modal fade" id="transferVideoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <div class="ratio ratio-16x9">
          <iframe id="transferVideoFrame" src="" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 1. DÖVİZ KURLARI (GenelPara API)
  async function updateExchangeRates() {
    try {
      const response = await fetch('https://api.genelpara.com/embed/doviz.json');
      const data = await response.json();
      
      document.querySelector('#exchangeRates .exchange-rate:nth-child(1) .rate').textContent = data.USD.satis;
      document.querySelector('#exchangeRates .exchange-rate:nth-child(1) .change').innerHTML = 
        `<i class="fas fa-arrow-${data.USD.d_yon}"></i> ${data.USD.d_oran}%`;
      
      document.querySelector('#exchangeRates .exchange-rate:nth-child(2) .rate').textContent = data.EUR.satis;
      document.querySelector('#exchangeRates .exchange-rate:nth-child(2) .change').innerHTML = 
        `<i class="fas fa-arrow-${data.EUR.d_yon}"></i> ${data.EUR.d_oran}%`;
      
      document.querySelector('#exchangeRates .exchange-rate:nth-child(4) .rate').textContent = data.GA.satis;
      document.querySelector('#exchangeRates .exchange-rate:nth-child(4) .change').innerHTML = 
        `<i class="fas fa-arrow-${data.GA.d_yon}"></i> ${data.GA.d_oran}%`;
      
    } catch (error) {
      console.error("Döviz kurları alınamadı:", error);
    }
  }

  // 2. SPOR SONUÇLARI (API-Football)
  async function updateSportsResults() {
    try {
      const response = await fetch('https://api-football-v1.p.rapidapi.com/v3/fixtures?league=203&season=2023&next=4', {
        headers: {
          'X-RapidAPI-Key': '1a2b3c4d5e6f7g8h9i0j', // Ücretsiz RapidAPI key
          'X-RapidAPI-Host': 'api-football-v1.p.rapidapi.com'
        }
      });
      const data = await response.json();
      
      const results = document.querySelectorAll('.sports-result');
      data.response.slice(0, 4).forEach((match, index) => {
        if (index < results.length) {
          const homeTeam = match.teams.home.name;
          const awayTeam = match.teams.away.name;
          const matchDate = new Date(match.fixture.date);
          
          results[index].querySelector('.teams').textContent = `${homeTeam} - ${awayTeam}`;
          
          if (match.fixture.status.short === 'FT') {
            results[index].querySelector('.score').textContent = 
              `${match.goals.home} - ${match.goals.away}`;
          } else {
            results[index].querySelector('.score').textContent = 
              `${matchDate.getHours()}:${matchDate.getMinutes().toString().padStart(2, '0')}`;
          }
        }
      });
    } catch (error) {
      console.error("Maç bilgileri alınamadı:", error);
    }
  }

  // 3. TRANSFER HABERLERİ (Örnek veri + API entegrasyonu)
  async function fetchTransfers() {
    try {
      // Gerçek API için:
      // const response = await fetch('https://api-football-v1.p.rapidapi.com/v3/transfers?player=35845', {
      //   headers: {'X-RapidAPI-Key': '1a2b3c4d5e6f7g8h9i0j'}
      // });
      
      // Örnek transfer verileri (API limiti nedeniyle)
      const sampleTransfers = [
        {
          player: "Victor Osimhen",
          from: "Napoli",
          to: "Chelsea",
          date: "2023-08-15",
          fee: "€120M",
          image: "https://imgresizer.eurosport.com/unsafe/1200x0/filters:format(jpeg)/origin-imgresizer.eurosport.com/2023/07/15/3747212-76674548-2560-1440.jpg",
          video: "https://www.youtube.com/embed/xyz123",
          confirmed: true
        },
        {
          player: "Kylian Mbappé",
          from: "PSG",
          to: "Real Madrid",
          date: "2023-08-10",
          fee: "€180M",
          image: "https://img.a.transfermarkt.technology/portrait/big/342229-1694590256.jpg",
          video: "https://www.youtube.com/embed/abc456",
          confirmed: false
        },
        {
          player: "Jadon Sancho",
          from: "Manchester United",
          to: "Borussia Dortmund",
          date: "2023-08-20",
          fee: "Kiralık",
          image: "https://img.a.transfermarkt.technology/portrait/big/401173-1671435411.jpg",
          confirmed: true
        }
      ];

      displayTransfers(sampleTransfers);
      
    } catch (error) {
      console.error("Transfer haberleri alınamadı:", error);
    }
  }

  function displayTransfers(transfers) {
    const sliderInner = document.getElementById('transferSliderInner');
    sliderInner.innerHTML = '';
    
    transfers.forEach((transfer, index) => {
      const transferHTML = `
        <div class="carousel-item ${index === 0 ? 'active' : ''}">
          <div class="transfer-card">
            <div class="transfer-media">
              <img src="${transfer.image}" alt="${transfer.player}" loading="lazy">
              ${transfer.video ? `<div class="transfer-badge" onclick="openTransferVideo('${transfer.video}')">
                <i class="fas fa-play me-1"></i> Video
              </div>` : ''}
            </div>
            <div class="transfer-body">
              <h3 class="transfer-player">${transfer.player}</h3>
              
              <div class="transfer-teams">
                <div class="transfer-team">
                  <img src="https://via.placeholder.com/100x100?text=${transfer.from.substring(0,2)}" 
                       class="transfer-team-logo" 
                       alt="${transfer.from}">
                  <div>${transfer.from}</div>
                </div>
                
                <div class="transfer-arrow">
                  <i class="fas fa-long-arrow-alt-right"></i>
                </div>
                
                <div class="transfer-team">
                  <img src="https://via.placeholder.com/100x100?text=${transfer.to.substring(0,2)}" 
                       class="transfer-team-logo" 
                       alt="${transfer.to}">
                  <div>${transfer.to}</div>
                </div>
              </div>
              
              <div class="transfer-details">
                <p><strong>Ücret:</strong> ${transfer.fee}</p>
                <p><strong>Durum:</strong> ${transfer.confirmed ? 'Resmi' : 'Söylenti'}</p>
              </div>
              
              <div class="transfer-date">
                <i class="far fa-calendar-alt me-1"></i>
                ${new Date(transfer.date).toLocaleDateString('tr-TR')}
              </div>
            </div>
          </div>
        </div>
      `;
      sliderInner.innerHTML += transferHTML;
    });
  }

  function openTransferVideo(videoUrl) {
    const videoFrame = document.getElementById('transferVideoFrame');
    videoFrame.src = videoUrl;
    const modal = new bootstrap.Modal(document.getElementById('transferVideoModal'));
    modal.show();
  }

  // Sayfa yüklendiğinde tüm verileri çek
  window.onload = () => {
    updateExchangeRates();
    updateSportsResults();
    fetchTransfers();
    
    // Her 10 dakikada bir döviz kurlarını güncelle
    setInterval(updateExchangeRates, 600000);
    
    // Her 1 saatte bir spor ve transfer verilerini güncelle
    setInterval(() => {
      updateSportsResults();
      fetchTransfers();
    }, 3600000);
  };
</script>
</body>
</html>
