<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GündemLive - Hızlı Haber Portalı</title>
  
  <!-- Önemli meta etiketleri -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#1a3e72">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965879.png" type="image/png">
  
  <!-- CSS'leri inline yaparak render engelini kaldırıyoruz -->
  <style>
    /* Minimal CSS */
    :root {
      --primary: #1a3e72;
      --accent: #ff5722;
      --white: #fff;
      --light: #f5f5f5;
      --dark: #333;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--light);
      color: var(--dark);
      line-height: 1.5;
    }
    .navbar {
      background: var(--primary);
      color: var(--white);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .news-card {
      background: var(--white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .news-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .news-content {
      padding: 1rem;
    }
    .loading {
      padding: 2rem;
      text-align: center;
    }
    
    /* Mobil uyumlu stiller */
    @media (max-width: 768px) {
      .news-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<!-- Basit navbar -->
<nav class="navbar">
  <div style="display: flex; align-items: center;">
    <img src="https://cdn-icons-png.flaticon.com/512/2965/2965879.png" alt="Logo" width="32" height="32">
    <h1 style="margin: 0 0 0 1rem; font-size: 1.5rem;">GündemLive</h1>
  </div>
</nav>

<!-- Haberlerin yükleneceği alan -->
<main>
  <div id="newsContainer" class="news-grid">
    <div class="loading">
      <p>Haberler yükleniyor...</p>
    </div>
  </div>
</main>

<!-- Sayfa sonu -->
<footer style="background: var(--primary); color: var(--white); padding: 2rem; text-align: center;">
  <p>© 2023 GündemLive - Tüm hakları saklıdır</p>
  <p>İletişim: <a href="mailto:simsekenes762@gmail.com" style="color: var(--accent);">simsekenes762@gmail.com</a></p>
</footer>

<!-- JavaScript'i sayfa sonuna ekliyoruz -->
<script>
  // Haber kaynakları
  const NEWS_SOURCES = [
    'https://www.trthaber.com/manset_articles.rss',
    'https://www.ntv.com.tr/gundem.rss',
    'https://www.hurriyet.com.tr/rss/gundem'
  ];

  // Haberleri yükleme fonksiyonu
  async function loadNews() {
    const container = document.getElementById('newsContainer');
    
    try {
      // Paralel olarak tüm kaynaklardan veri çek
      const responses = await Promise.all(
        NEWS_SOURCES.map(source => 
          fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source)}`)
            .then(res => res.json())
            .catch(e => null)
        )
      );
      
      // Geçerli yanıtları filtrele
      const validNews = responses
        .filter(res => res?.status === 'ok')
        .flatMap(res => res.items);
      
      // Tarihe göre sırala ve eski haberleri filtrele
      const recentNews = validNews
        .sort((a,b) => new Date(b.pubDate) - new Date(a.pubDate))
        .filter(item => new Date(item.pubDate) > new Date(Date.now() - 24*60*60*1000));
      
      // Haberleri göster
      displayNews(recentNews.slice(0, 15)); // İlk 15 haber
      
    } catch (error) {
      container.innerHTML = `
        <div class="loading">
          <p>Haberler yüklenirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.</p>
        </div>
      `;
      console.error('Haber yükleme hatası:', error);
    }
  }

  // Haberleri görüntüleme fonksiyonu
  function displayNews(newsItems) {
    const container = document.getElementById('newsContainer');
    
    if (!newsItems || newsItems.length === 0) {
      container.innerHTML = `
        <div class="loading">
          <p>Gösterilecek haber bulunamadı.</p>
        </div>
      `;
      return;
    }
    
    container.innerHTML = newsItems.map(item => `
      <article class="news-card">
        <img src="${getImageUrl(item.description)}" 
             class="news-img" 
             loading="lazy" 
             alt="${item.title}"
             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMDAgMjAwIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2VlZSIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5IiBmb250LWZhbWlseT0iQXJpYWwiPkhhYmVyIFJlc21pPC90ZXh0Pjwvc3ZnPg=='">
        <div class="news-content">
          <h3 style="margin-top: 0;">${item.title}</h3>
          <p>${cleanText(item.description, 120)}</p>
          <a href="${item.link}" style="
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 4px;
          ">Haberi Oku</a>
        </div>
      </article>
    `).join('');
  }

  // Yardımcı fonksiyonlar
  function getImageUrl(html) {
    const match = html.match(/<img[^>]+src="([^"]+)"/);
    return match ? match[1] : '';
  }

  function cleanText(html, maxLength) {
    const text = html.replace(/<[^>]*>?/gm, '');
    return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
  }

  // Sayfa yüklendiğinde haberleri al
  document.addEventListener('DOMContentLoaded', loadNews);
  
  // Her 5 dakikada bir güncelle
  setInterval(loadNews, 5 * 60 * 1000);
</script>

</body>
</html>
